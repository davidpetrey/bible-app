<body>
	<div class="container-md py-2 py-sm-4" id="xtop">

		<header>
			<h1 class="mb-4 me-3">app</h1>

			<div class="mx-3">
				<select class="form-select" id="tagPicker">
					<option value="">tagPicker</option>
				</select>
			</div>

		</header>


		<section class="" style="border:1px dashed #aaa">
			<div class="close" id="addVerseContainer">
				<h5 id="vToggle" class="add-verse-title close">Choose some verses
					<span class="toggle-section">&nbsp; V</span>
				</h5>

				<div class="choose-verse-container col-10" id="addVerse">
					<div class="p-3">


						<form id="verseForm" action="">
							<div class="row">
								<div class="col-auto">
									<label for="" class="form-label">Tag</label>
									<select class="form-select" id="addTag" required>
										<option disabled selected value="">Choose A Tag</option>
										<option value="New Tag">[Add A New Tag]</option>

									</select>
								</div>
								<div class="col mb-3">
									<label for="verseText" class="form-label">Text</label>
									<textarea class="form-control" id="verseText" rows="3" required>text  </textarea>
								</div>
							</div>
							<div class="row">
								<div class="col-auto mb-2">
									<label class="form-label form-check-label" for="flexSwitchCheckDefault">OT/NT</label>
									<div class="input-group custom-lg-switch">
										<div class="form-check form-switch">
											<input class="form-check-input" type="checkbox" role="switch" id="chooseTest">
										</div>
									</div>
								</div>

								<div class="col mb-3">
									<label for="chapterVerseRef" class="form-label">Book</label>
									<div class="input-group mb-3">
										<select class="form-select" id="testamentBookList" required></select>
									</div>
								</div>

								<div class="col">
									<label for="chapterVerseRef" class="form-label">Chapter: Verse</label>
									<div class="input-group mb-3">
										<input type="text" class="form-control" id="chapterVerseRef" value="1:1-3" required>
									</div>
								</div>
							</div>
							<div>
								<button class="btn btn-primary" id="saveButton">Save Verse</button>
							</div>
						</form>

					</div>
				</div>

			</div>
		</section>


		<hr>


		<section>
			<div class="">
				<h3 class="my-4">tag</h3>
				<div id="tagEntries">

					<div class="tagEntry mb-4">
						<div class="text">The proverbs of Solomon, son of David, king of Israel:</div>
						<span class="book">Proverbs</span>
						<span class="reference">1:1</span>
					</div>
					<div class="tagEntry mb-4">
						<div class="text">To know wisdom and instruction, to understand words of insight,</div>
						<span class="book">Proverbs</span>
						<span class="reference">1:2</span>
					</div>
					<div class="tagEntry mb-4">
						<div class="text">to receive instruction in wise dealing, in righteousness, justice, and equity;</div>
						<span class="book">Proverbs</span>
						<span class="reference">1:3</span>
					</div>
				</div>


			</div>
		</section>


	</div>


	<!-- new tag modal -->
		<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTagModal"> Launch demo modal </button> -->

	<!-- Modal -->
	<div class="modal fade new-tag-modal" id="newTagModal" tabindex="-1" aria-labelledby="newTagModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content pt-1">

				<div class="modal-header"> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> </div>

				<div class="row m-0 me-4 justify-content-end">
					<div class="modal-body col-auto">
						<p class="modal-title mb-1" id="newTagModalLabel">Add new tag</p>
						<input id="addTagInput" type="text">
					</div>

					<div class="modal-footer col-auto align-items-end">
						<button id="cancelAddTag" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button id="addTagBtn" type="button" class="btn btn-primary" disabled>Add tag</button>
					</div>
				</div>

			</div>
		</div>
	</div>
