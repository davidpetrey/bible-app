<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/vendor/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container-md py-2 py-sm-4">

	<h1>Bible Keeper</h1>
	<section class="">
		<div class="" id="addVerseContainer">
			<h3 id="vToggle" class="add-verse-title">Add a verse 
				<span class="toggle-section">&nbsp; V</span> 
			</h3> 
			<div class="d-flex flex-row flex-wrap mb-4">
				<div class="col-4">
					<div class="pe-4">
						<label for="">Book</label> <br>
						<input class="" type="text" name="" id="inputBook" value="Proverbs">
					</div>

				</div>
				<div class="col-4">
					<div class="pe-4">
						<label for="">Chapter</label> <br>
						<input class="" type="text" name="" id="inputChapter" value="1">
					</div>
				</div>
			</div>


			<div class="mb-4 ps-2 ps-sm-4">
			
				<div class="verse-rows" id="verseRows">
					<div class="verse-row d-flex flex-row flex-wrap mb-4">
						<div class="col-auto pe-2 pe-sm-4">
							<div class="">
								<label for="">Verse</label> <br>
								<input class="input-verse-number" type="text" name="" id="" value="1">
							</div>
						</div>
						<div class="col col-sm-8">
							<div class="">
								<label for="">Verse Text</label>
								<textarea class=" input-verse-text" placeholder="" id="">The proverbs of Solomon, son of David, king of Israel:</textarea>
							</div>
						</div>
						<div class="col-auto" style="flex-basis:75px"></div>
					</div>

				</div>


				<div class="d-flex">
					<div class="col-auto pe-2 pe-sm-4" > 
						<div style="width:40px"></div> 
					</div>
					<div class="col col-sm-8 d-flex justify-content-end">
						<button class="btn btn-primary" id="addAnotherVerseButton">Add another verse</button>
					</div>
					<div class="col-auto" style="flex-basis:75px"></div>
				</div>
			</div>

			<div class="d-flex flex-row flex-wrap align-items-end">
				<div class="col-4">
					<div class="pe-4 mb-4">
						<label for="">Add Tag</label> <br>
						<input class="" type="text" name="" id="inputTag" value="test_tag">
					</div>
				</div>
				<div class="col-4">
					<div class="pe-4 mb-4">
						<label for="">Add Bible Version</label> <br>
						<input class="" type="text" name="" id="inputVersion" value="ESV">
					</div>
				</div>
				
				<div class="d-flex col-12 py-3">
					<div class="col-auto pe-2 pe-sm-4" > 
						<div style="width:40px"></div> 
					</div>
					<div class="col col-sm-8 d-flex justify-content-end">
						<button class="btn btn-primary" id="saveButton" type="submit">Save Verses</button>
					</div>
					<div class="col-auto" style="flex-basis:75px"></div>
				</div>
			</div>


		</div>
	</section>
	
	
	<hr>


	<section>
		<div class="">

			<div class="display-book">
				<div class="display-book-name"> Proverbs </div>

				<div class="display-verse">
					<span class="displayChapter">1</span>:<span class="displayVerse">1</span>
					<span class="displayVerseText">The proverbs of Solomon, son of David, king of Israel:</span>
				</div>
				<div class="display-verse">
					<span class="displayChapter">1</span>:<span class="displayVerse">2</span>
					<span class="displayVerseText">To know wisdom and instruction, to understand words of insight,</span>
				</div>
				<div class="display-verse">
					<span class="displayChapter">1</span>:<span class="displayVerse">3</span>
					<span class="displayVerseText">to receive instruction in wise dealing, in righteousness, justice, and equity;</span>
				</div>
			</div>
			
			
		</div>
	</section>

	
</div>
	<script>
		var JB = {
			
		}
	</script>

	<script src="/vendor/bootstrap.bundle.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
