	<meta charset="UTF-8">

<body>
<div class="container-md py-2 py-sm-4">

	<h1 class="mb-4">Bible Keeper</h1>
	<section class="">
		<div class="" id="addVerseXContainer">
			<h3 id="vToggle" class="add-verse-title">Choose some verses 
				<span class="toggle-section">&nbsp; V</span> 
			</h3> 

			<div class="choose-verse-container col-10" id="addVerseContainer" style="height: auto;">
				<div class="p-3">
		
					<div id="ot-container" class="testament-container">
						<h4 class="testament-name">Old Testament</h4>
						<div class="books"> </div>
					</div>
		
		
					<div id="nt-container" class="testament-container">
						<h4 class="testament-name">New Testament</h4>
						<div class="books"> <div>
					</div>
		
				</div>
			</div>
	
		</div>
	</section>
	
	
	<hr>


	<section>
		<div class="">

			<div class="display-book">
				<div class="display-book-name"> Proverbs </div>

				<div class="display-verse">
					<span class="displayChapter">1</span>:<span class="displayVerse">1</span>
					<span class="displayVerseText">The proverbs of Solomon, son of David, king of Israel:</span>
				</div>
				<div class="display-verse">
					<span class="displayChapter">1</span>:<span class="displayVerse">2</span>
					<span class="displayVerseText">To know wisdom and instruction, to understand words of insight,</span>
				</div>
				<div class="display-verse">
					<span class="displayChapter">1</span>:<span class="displayVerse">3</span>
					<span class="displayVerseText">to receive instruction in wise dealing, in righteousness, justice, and equity;</span>
				</div>
			</div>
			
			
		</div>
	</section>

	
</div>
